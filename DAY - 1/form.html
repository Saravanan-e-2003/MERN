<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./formStyle.css">
</head>
<body>
    <div class = "form">
        <form>
                <label id = "sign">Sign Up</label><br><br>

                <label>First Name:</label>
                <input type="text" required>
                <br>

                <label>Last Name:</label>
                <input type="text">
                <br>

                <label>Date of Birth:</label>
                <input type="date">
                <br>

                <label>Gender:</label>
                <input type="radio" for = "gender"><label for="gender">Male</label>  <input type="radio" for = "gender"><label for="gender">Female</label>
                <br>

                <label>Country</label>
                <select name="Country" >
                    <option>None</option>
                    <option>India</option>
                    <option>Not India</option>
                </select><br>
                <label>Email:</label>
                <input type="email"><br>

                <label>Phone:</label>
                <input type="number"><br>

                <label>Password:</label>
                <input type="password"><br>

                <label>Confirm Password:</label>
                <input type="password"><br>

                <input type="checkbox" required><label>I agree to Terms of use</label>
                <br>

                <button>Submit</button>
                <button>Cancel</button>
                

        </form>
    </div>
</body>
</html>
